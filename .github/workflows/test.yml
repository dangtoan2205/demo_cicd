name: Deploy Static Files with Docker

on:
  push:
    branches:
      - main  # Chạy khi có push vào nhánh main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Sử dụng GitHub Runner trên máy của bạn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t static-site .

      - name: Run Docker Container
        run: |
          docker run -d --name static-site -p 8080:80 static-site

      - name: Clean up old containers
        run: |
          docker ps -aq --filter "name=static-site" | xargs -r docker rm -f
          docker images -q --filter "dangling=true" | xargs -r docker rmi
